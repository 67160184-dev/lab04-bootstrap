<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>สร้างบทความใหม่ - IT Blog</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">IT Blog</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">หน้าแรก</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="create-blog.html">สร้างบทความ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">สมัครสมาชิก</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <h3 class="mb-0">สร้างบทความใหม่</h3>
            </div>

            <div class="card-body p-4">
              <div class="alert alert-info">
                กรุณากรอกข้อมูลให้ครบถ้วนก่อนเผยแพร่บทความ
              </div>

              <form id="createBlogForm" novalidate>
                <!-- Title -->
                <div class="mb-3">
                  <label class="form-label">ชื่อเรื่องบทความ</label>
                  <input type="text" class="form-control" id="title" required />
                  <div class="invalid-feedback">กรุณากรอกชื่อเรื่อง</div>
                </div>

                <!-- Author -->
                <div class="mb-3">
                  <label class="form-label">ชื่อผู้เขียน</label>
                  <input
                    type="text"
                    class="form-control"
                    id="author"
                    required
                  />
                  <div class="invalid-feedback">กรุณากรอกชื่อผู้เขียน</div>
                </div>

                <!-- Category -->
                <div class="mb-3">
                  <label class="form-label">หมวดหมู่</label>
                  <select class="form-select" id="category" required>
                    <option value="">-- เลือกหมวดหมู่ --</option>
                    <option>HTML</option>
                    <option>CSS</option>
                    <option>JavaScript</option>
                    <option>Bootstrap</option>
                    <option>Web Design</option>
                    <option>อื่นๆ</option>
                  </select>
                  <div class="invalid-feedback">กรุณาเลือกหมวดหมู่</div>
                </div>

                <!-- Content -->
                <div class="mb-3">
                  <label class="form-label">เนื้อหาบทความ</label>
                  <textarea
                    class="form-control"
                    id="content"
                    rows="6"
                    minlength="100"
                    required
                  ></textarea>
                  <div class="invalid-feedback">
                    เนื้อหาต้องมีอย่างน้อย 100 ตัวอักษร
                  </div>
                </div>

                <!-- Image -->
                <div class="mb-3">
                  <label class="form-label">รูปภาพประกอบ (URL)</label>
                  <input type="url" class="form-control" id="image" />
                </div>

                <!-- Publish -->
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="publish"
                    required
                  />
                  <label class="form-check-label">
                    ยอมรับการเผยแพร่บทความ
                  </label>
                  <div class="invalid-feedback">
                    กรุณายอมรับเงื่อนไขก่อนเผยแพร่
                  </div>
                </div>

                <!-- Buttons -->
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">
                    สร้างบทความ
                  </button>
                  <a href="index.html" class="btn btn-secondary"> ยกเลิก </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
      <div class="container">
        <p>&copy; 2025 IT Blog</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
